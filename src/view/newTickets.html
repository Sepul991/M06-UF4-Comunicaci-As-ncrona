<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>


</head>

<body>

    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Crear Nuevo Ticket</h2>

                                <form action="/postTicket" method="post">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="nReserva">Número de reserva</label>
                                        <input type="text" id="nReserva" name="nReserva"
                                            class="form-control form-control-lg" autocomplete="off" list="sugerencias">
                                        <datalist id="sugerencias"></datalist>
                                    </div>

                                    <div class=" form-outline mb-4">
                                        <label for="nTicket" class="form-label">nº Ticket</label>
                                        <input name="nTicket" type="number" id="nTicket"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="idPassenger">Id pasajero</label>
                                        <input type="text" id="idPassenger" name="idPassenger"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Nombre del pasajero</label>
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="emailPassenger">Email</label>
                                        <input type="email" id="emailPassenger" name="emailPassenger"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Inicializa flatpickr en el campo de entrada de la fecha
        flatpickr("#dateBook", {
            enableTime: false, // Deshabilita la selección de hora
            dateFormat: "Y-m-d", // Establece el formato de fecha a YYYY-MM-DD
        });

        function buscarReservas() {
            const inputReserva = document.getElementById('nReserva');
            fetch('/booking')
                .then(resp => resp.json())
                .then(data => {
                    const reservas = data.map(infoBooking => infoBooking.book_ref);
                    inputReserva.addEventListener('input', function () {
                        const valorInput = inputReserva.value;
                        const sugerencias = reservas.filter(reserva => reserva.includes(valorInput));
                        mostrarSugerencias(sugerencias);
                    });
                })
                .catch(err => {
                    console.log('Errores al obtener las reservas', err);
                });
        }

        function mostrarSugerencias(sugerencias) {
            const datalist = document.getElementById('sugerencias');
            datalist.innerHTML = ''; // Limpiar las sugerencias anteriores

            // Eliminar mensaje anterior si existe
            const mensajeAnterior = datalist.parentNode.querySelector('p');
            if (mensajeAnterior) {
                mensajeAnterior.remove();
            }

            if (sugerencias.length > 0) {
                // Si hay sugerencias, mostrar mensaje verde
                sugerencias.forEach(sugerencia => {
                    const option = document.createElement('option');
                    option.value = sugerencia;
                    datalist.appendChild(option);
                });

                // Crear elemento para mensaje verde
                const mensaje = document.createElement('p');
                mensaje.textContent = 'Sugerencias encontradas';
                mensaje.style.color = 'green';
                datalist.parentNode.appendChild(mensaje);
            } else {
                // Si no hay sugerencias, mostrar mensaje rojo
                const mensaje = document.createElement('p');
                mensaje.textContent = 'No se encontraron sugerencias';
                mensaje.style.color = 'red';
                datalist.parentNode.appendChild(mensaje);
            }
        }


        buscarReservas();


        // Agrega un evento de escucha al formulario para interceptar la solicitud POST
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Previene el envío del formulario por defecto

            // Obtén los datos del formulario
            const formData = new FormData(this);
            // Realiza la solicitud POST al servidor
            fetch("/postTickets", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(Object.fromEntries(formData)), // Convierte FormData a un objeto JSON
            })
                .then(response => {
                    if (response.ok) {
                        // Si la respuesta es exitosa, muestra un mensaje emergente
                        alert("Ticket agregado exitosamente!");
                    } else {
                        // Si la respuesta no es exitosa, muestra un mensaje de error
                        alert("Error al agregar el ticket. Por favor, inténtalo de nuevo.");
                    }
                })
                .catch(error => {
                    // Si hay un error en la solicitud, muestra un mensaje de error
                    console.error("Error al agregar ticket:", error);
                    alert("Error interno del servidor. Por favor, inténtalo de nuevo más tarde.");
                });
        });

    </script>
</body>

</html>
