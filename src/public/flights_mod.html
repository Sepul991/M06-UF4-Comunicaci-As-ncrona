                            <div class="row">

                                <!-- Tabla Vuelos -->
                                <div class="col-sm-12">
                                    <h1 class="px-2">Añadir</h1>

                                    <div class="">
                                        <div class="table-responsive">
                                            <form>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="Enter email">
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share
                                                        your email with anyone else.</small>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword1" placeholder="Password">
                                                </div>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="form-check-label" for="exampleCheck1">Check me
                                                        out</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>

                                            <script>
                                                fetch('/showFlights')
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        const flightsTableBody = document.getElementById('flights-table-body');
                                                        data.forEach(flight => {
                                                            const row = document.createElement('tr');
                                                            row.innerHTML = `
                                                                    <td>${flight.model['en']}</td>   
                                                                    <td>${flight.flight_no}</td>
                                                                    <td>${flight.departure}</td>
                                                                    <td>${flight.arrival}</td>
                                                                    <td>${flight.scheduled_departure}</td>
                                                                    <td>${flight.scheduled_arrival}</td>
                                                                    <td>${flight.actual_departure}</td>
                                                                    <td>${flight.actual_arrival}</td>
                                                                    <td>${flight.status}</td>
                                                                `;
                                                            flightsTableBody.appendChild(row);
                                                        });

                                                    })
                                                    .catch(error => {
                                                        console.error('Error fetching flights:', error);
                                                    });
                                            </script>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tabla Aeropuertos -->
                                <div class="col-6">
                                    <h1 class="px-2">Modificar</h1>

                                    <div class="card">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th class="">Aeropuerto</th>
                                                        <th class="">Zona Horaria</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="airports-table-body">
                                                    <!-- Vuelos -->
                                                </tbody>
                                            </table>

                                            <script>
                                                fetch('/showAirports')
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        const airportsTableBody = document.getElementById('airports-table-body');
                                                        data.forEach(airport => {
                                                            const row = document.createElement('tr');
                                                            row.innerHTML = `
                                                                    <td>${airport.airport_code} - ${airport.airport_name} <sub>(${airport.city})</sub></td>
                                                                    <td>${airport.timezone}</td>
                                                                `;
                                                            airportsTableBody.appendChild(row);
                                                        });
                                                    })
                                                    .catch(error => {
                                                        console.error('Error fetching flights:', error);
                                                    });
                                            </script>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tabla Aviones -->
                                <div class="col-6">
                                    <h1 class="px-2">Eliminar</h1>
                                    <div class="card">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th class="">Codigo</th>
                                                        <th class="">Avión</th>
                                                        <th class="">Distància</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="aircrafts-table-body">
                                                    <!-- Vuelos -->
                                                </tbody>
                                            </table>

                                            <script>
                                                fetch('/showAircrafts')
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        const aircraftsTableBody = document.getElementById('aircrafts-table-body');
                                                        data.forEach(aircraft => {
                                                            const row = document.createElement('tr');
                                                            row.innerHTML = `
                                                                    <td>${aircraft.aircraft_code}</td>
                                                                    <td>${aircraft.model}</td>
                                                                    <td>${aircraft.range} Km</td>
                                                                `;
                                                            aircraftsTableBody.appendChild(row);
                                                        });
                                                    })
                                                    .catch(error => {
                                                        console.error('Error fetching flights:', error);
                                                    });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
